<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      header
    </div>
    <div class="sidebar">
      <div class="logo-container">
        <span class="material-icons md-48">dashboard</span>
        <h1 class="logo-text">Dashboard</h1>
      </div>

      <ul class="navigation">
        <li class="navigation-row">
          <span class="material-icons md-36">home</span>
          <h3 class="navigation-text">Home</h3>
        </li>

        <li class="navigation-row">
          <span class="material-icons md-36">account_box</span>
          <h3 class="navigation-text">Profile</h3>
        </li>

        <li class="navigation-row">
          <span class="material-icons md-36">mode_comment</span>
          <h3 class="navigation-text">Messages</h3>
        </li>

        <li class="navigation-row">
          <span class="material-icons md-36">watch_later</span>
          <h3 class="navigation-text">History</h3>
        </li>
        
        <li class="navigation-row">
          <span class="material-icons md-36">description</span>
          <h3 class="navigation-text">Tasks</h3>
        </li>

        <li class="navigation-row">
          <span class="material-icons md-36">groups</span>
          <h3 class="navigation-text">Communities</h3>
        </li>
      </ul>

      <ul class="navigation">
        <li class="navigation-row">
          <span class="material-icons md-36">settings</span>
          <h3 class="navigation-text">Settings  </h3>
        </li>
        
        <li class="navigation-row">
          <span class="material-icons md-36">help</span>
          <h3 class="navigation-text">Support</h3>
        </li>

        <li class="navigation-row">
          <span class="material-icons md-36">verified_user</span>
          <h3 class="navigation-text">Privacy</h3>
        </li>
      </ul>
    </div>
    <div class="main-content">
      main content
    </div>
  </div>
</body>
</html>
